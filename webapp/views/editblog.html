<html>
<head>
	<title>内容发布|Hanson's Blog</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/editblog.css">
	<link rel="stylesheet" type="text/css" href="/css/markdown.css">
</head>
<!-- Template Area -->
<script type="text/html" id="blog_list_tmpl">
	<tr>
		<td class="blog-select"><input type="checkbox" data-bind="value:id" /></td>
		<td class="blog-name ell"><a data-bind="text:title,attr:{href:'blogs/'+id()}" target="_blank"></a></td>
		<td class="blog-date ell" data-bind="text:date"></td>
		<td class="blog-operate">
			<a data-bind="attr:{href:'./createblog/'+id()}">编辑</a>
			<a href="javascript:void(0)" data-bind="click:deleteBlog(id())">删除</a>
		</td>
	</tr>
</script>
<!-- Template Area End-->
<body id="blog_edit">
	<div class="content-main">
	<div class="bloglist-wrap">
		<table cellpadding="0" cellspacing="0">
			<tbody>
				<tr>
					<td class="blog-select"><input type="checkbox" value="1" /><label>全选</label></td>
					<td class="blog-name">博客名称</td>
					<td class="blog-date">发布日期</td>
					<td class="blog-operate">操作</td>
				</tr>
			</tbody>
			<tbody data-bind="template: { name: 'blog_list_tmpl', foreach: data }"></tbody>
		</table>
	</div>
	</div>
</body>
<script src="/script/lib/require.js"  data-main="script/framework/config"></script>
<script type="text/javascript">
	require(['/script/framework/ui/edit.js'],function(edit){
		edit.load();
	});
</script>

</html>
