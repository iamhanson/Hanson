<html>
	<head>
		<title>Hanson's Blog</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!-- Template Area -->
	<script type="text/html" id="blog_list_tmpl">
		<article class="post">
			<header>
				<p class="catogry" data-bind="text:category"></p>
				<h1><a target="_blank" data-bind="text:title,attr:{href:'blogs/'+id()}">${title}</a></h1>
				<p class="post-time" data-bind="text:date"></p>
			</header>
			<p class="post-desc" data-bind="text:blogDesc"></p>
		</article>
	</script>
	<script type="text/html" id="test">
		<h1>${title}</h1>
	</script>
	<!-- Template Area End-->
	<body id="blog_index">
		<div id="haha"></div>
		<div class="pop-cover"></div>
		<div class="slide-menu" id="slide_menu">
			<p class="home-button" data-bind="click:backHome()"><i class="fa fa-home"></i>Blog's Home</p>
			<ul class="operate-menu" id="menu">
				<li data-bind="click:openCategory()"><i class="fa fa-bar-chart"></i><a >内容分类</a></li>
				<li class="hide-item" data-bind="visible:categoryOpen()">
					<ul class="category-list" id="category_list" data-bind="foreach:category">
						<li data-bind="click:$parent.selectMenu($data)"><i class="fa fa-chevron-circle-right"></i><a data-bind="text:$data"></a></li>
					</ul>
				</li>
				<li><i class="fa fa-tag"></i><a>文章标签</a></li>
				<li><i class="fa fa-exclamation-circle"></i><a >关于 Hanson</a></li>
			</ul>
		</div>
		<!--顶部-->
		<header class="header" id="header_bind">
			<div class="button-wrap fl">
				<div class="buttons button-menu" id="menu_button" data-bind="click:openMenu()"><i class="fa fa-bars"></i></div>
				<div class="buttons button-search" onclick="window.location.href='./'">Hanson's Blog</div>
			</div>
		</header> 
		<!--博客的列表-->
		<div class="main-content main-slide"  id="bloglist">
			<div class="load-tip" data-bind="visible:loading()"><i class="fa fa-spinner fa-spin"></i></div>
			<div class="bloglist-wrap" id="bloglist_wrap" data-bind="template: { name: 'blog_list_tmpl', foreach: data }"></div>
			<div class="bloglist-nodata" data-bind="visible:data().length<=0"><i class="fa fa-send-o"></i>暂无数据</div>
		</div>
		<!--博客的列表结束-->
		<footer class="footer">
			<p>Powered By NodeJs</p>
			<p>© Hanson's Blog 2014 GIT @<a href="https://github.com/iamhanson/Hanson" target="_blank">github.com/iamhanson/Hanson</a></p>
		</footer>
		<script src="/script/lib/require.js"  data-main="script/framework/config"></script>
		<script type="text/javascript">
			require(['/script/framework/ui/index.js'],function(index){
				index.load();
			});
		</script>
	</body>
</html>
